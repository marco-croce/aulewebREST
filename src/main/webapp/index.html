<!DOCTYPE html>
<html lang="it">

    <head>
        <title>JAX-RS aulewebREST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" >
        <link rel="stylesheet" href="res/style.css" >

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index: 100; position: sticky; top: 0">
            <a class="navbar-brand" href="#">AuleWeb REST</a>
        </nav>

        <div class="tab" id="tab-eventi">
            <div class="tabelle-filtro-container">
                <div class="side-bar-container">

                    <div class="title">OPERAZIONI SUGLI EVENTI</div>
                    <div class="filtro">
                        <div class="filtro-info">
                            <button class="btn btn-dark btn-w-fixed" onclick="getEventiAttuali()">
                                Visualizza Eventi Attuali
                            </button>
                            <div class="horizontal-separator filtro-horizontal-separator"></div>
                            <div class="flex justify-between">
                                <label for="getEvento">ID AULA</label>
                                <input class="input-small" type="number" min="1" name="getEvento" id="getEvento"
                                       placeholder="Id Aula">
                            </div>
                            <label for="startDate">DAL</label>
                            <input id="startDate" class="form-control" type="date" >

                            <label for="endDate">AL</label>
                            <input id="endDate" class="form-control" type="date" >

                            <div class="flex justify-center mt-3" style="width: 100%;">
                                <button
                                    onclick="getEventi($('#getEvento').val(), $('#startDate').val(), $('#endDate').val())"
                                    class="btn btn-dark">
                                    Trova
                                </button>
                            </div>

                            <div class="flex justify-center mt-3" style="width: 100%;">
                                <button onclick="downloadICSFile($('#startDate').val(), $('#endDate').val())"
                                        class="btn btn-dark">
                                    Esporta
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tables-container allineati">
                    <div class="table-container" id="eventi-container" style="display: block">
                        <div class="title flex justify-between align-items-center">
                            EVENTI
                        </div>
                        <div class="table-scrollable">
                            <table class="table table-borderless table-striped" aria-label="Tabella Eventi">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Data</th>
                                        <th scope="col">Descrizione</th>
                                        <th scope="col">Email del responsabile</th>
                                    </tr>
                                </thead>
                                <tbody id="eventi-result">

                                </tbody>
                            </table>
                            <div class="table-empty" id="eventi-empty">Non ci sono eventi.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab" id="tab-aule">
            <div class="tabelle-filtro-container">
                <div class="side-bar-container">
                    <div class="title">OPERAZIONI SULLE AULE</div>
                    <div class="filtro">
                        <div class="filtro-info">
                            <div class="flex justify-between">
                                <label for="getAula">ID AULA</label>
                                <input class="input-small" type="number" min="1" name="getAula" id="getAula"
                                       placeholder="ID Aula">
                            </div>
                            <div class="flex justify-center mt-3" style="width: 100%;">
                                <button onclick="getAula($('#getAula').val())" class="btn btn-dark">Trova
                                    Aula</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tables-container allineati">
                    <div class="table-container" id="aule-container" style="display: none;">
                        <div class="title flex justify-between align-items-center">
                            AULE
                        </div>
                        <div class="table-scrollable">
                            <table class="table table-borderless table-striped" aria-label="Tabella Aule">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Piano</th>
                                        <th scope="col">Luogo</th>
                                        <th scope="col">Edificio</th>
                                        <th scope="col">Email Responsabile</th>
                                    </tr>
                                </thead>
                                <tbody id="aule-result">

                                </tbody>
                            </table>
                            <div class="table-empty" id="aule-empty">Aula non trovata!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="res/utility.js"></script>
        <script src="res/eventi.js"></script>
        <script src="res/aule.js"></script>

    </body>

</html>
